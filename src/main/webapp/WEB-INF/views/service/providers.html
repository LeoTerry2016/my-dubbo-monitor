#tag layout_block("mainContent")
<section class="content-header">
  <h1>
    服务 提供者
    <small>概览</small>
  </h1>
  <ol class="breadcrumb">
    <li><a href=""><i class="fa fa-home"></i> 首页</a></li>
    <li><a href="hosts"><i class="fa fa-connectdevelop"></i> 服务</a></li>
    <li>${service}</li>
    <li class="active">
      提供者 | <a href="services/consumers?service=${service}">使用者</a> |
      <a href="services/statistics?service=${service}">统计</a> |
      <a href="services/charts?service=${service}">图表</a>
    </li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header">
          <h3 class="box-title">服务提供者列表</h3>

          <div class="box-tools">
            <div class="input-group" style="width: 200px;">
              <input type="text" name="table_search" class="form-control input-sm pull-right" placeholder="提供者URL地址"/>

              <div class="input-group-btn">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover table-striped">
            <thead>
            <tr>
              <th>未注册</th>
              <th>提供者URL地址</th>
            </tr>
            </thead>
            <tbody>
            #for (row : rows)
            <tr>
              <td class="text-center"><a class="btn btn-xs btn-danger" href="unregister?service=${service}&provider=${com.alibaba.dubbo.common.URL::encode(row)}"><i class="fa fa-unlock"></i></a></td>
              <td>${row}</td>
            </tr>
            #end
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>

</section>
#end

#include ("../common/main_layout.html")
